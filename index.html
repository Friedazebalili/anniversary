<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Anniversary My Bunny üê∞üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: radial-gradient(ellipse at bottom, #0a0f2c 0%, #000000 100%);
      color: #eee;
      overflow-x: hidden;
      text-align: center;
      min-height: 100vh;
      perspective: 1000px;
      overflow-y: scroll;
      position: relative;
    }
    .stars {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: radial-gradient(circle, #fff, #ffccff);
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out alternate;
      filter: drop-shadow(0 0 3px #fff);
    }
    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
      100% { opacity: 0.2; transform: scale(1); }
    }
    .meteor {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(to bottom, white, rgba(255,255,255,0));
      top: -80px;
      animation: meteor-fall 5s linear infinite;
    }
    @keyframes meteor-fall {
      0% {
        transform: translateY(0) translateX(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(200px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <script>
    // Stars
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = (Math.random() * 3) + 's';
      starsContainer.appendChild(star);
    }

    // Meteors
    setInterval(() => {
      const meteor = document.createElement('div');
      meteor.classList.add('meteor');
      meteor.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(meteor);
      setTimeout(() => meteor.remove(), 5000);
    }, 3000);
  </script>
</body>
</html>
