<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Bunny ğŸ°ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Varela Round', sans-serif;
    background: radial-gradient(circle, #ffdde1, #ee9ca7);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    user-select: none;
}

.container {
    background: rgba(255,255,255,0.92);
    padding: 1.5rem;
    border-radius: 25px;
    width: 95%;
    max-width: 520px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(255,105,180,.35);
}

h1 {
    font-family: 'Pacifico', cursive;
    color: #d63384;
}

p { color: #721c24; }

/* ===== MEMORY GAME ===== */
#memory-stage { display: block; }

.memory-grid {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    gap: 8px;
    margin-top: 15px;
}

.card {
    background: #ffd6e0;
    border-radius: 12px;
    height: 55px;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform .15s, background .2s;
}

.card:hover { transform: scale(1.05); }
.card.done {
    background: #ff9aa2;
    cursor: default;
}

/* ===== HEART GAME ===== */
#heart-stage { display: none; }

.heart {
    position: absolute;
    font-size: 2rem;
    cursor: pointer;
    animation: float 10s linear;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-120vh); }
}

/* ===== PROPOSAL ===== */
#proposal-stage { display: none; }

.bunny-img {
    width: 180px;
    border-radius: 15px;
}

.btn-group {
    margin-top: 20px;
    position: relative;
    height: 60px;
}

button {
    padding: 12px 30px;
    border-radius: 50px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
}

.btn-yes {
    background: #ff4757;
    color: white;
}

.btn-no {
    background: #feca57;
    position: absolute;
    left: 55%;
}

/* ===== SUCCESS ===== */
#success-stage { display: none; }

.big-kiss {
    font-size: 5rem;
    animation: pop 1s infinite alternate;
}

@keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
}
</style>
</head>

<body>

<div class="container">

<!-- MEMORY GAME -->
<div id="memory-stage">
    <h1>Bunny Memory ğŸ°</h1>
    <p>Match all 20 pairs ğŸ’–</p>
    <div class="memory-grid" id="memoryGrid"></div>
</div>

<!-- HEART GAME -->
<div id="heart-stage">
    <h1>Catch the Hearts ğŸ’•</h1>
    <p>Catch 5 hearts!</p>
    <p id="heartCount">0 / 5</p>
</div>

<!-- PROPOSAL -->
<div id="proposal-stage">
    <img src="https://media.giphy.com/media/kZqbBT64XCxoc/giphy.gif" class="bunny-img">
    <h1>My Dearest Bunny...</h1>
    <p>You make my heart hop ğŸ‡ğŸ’“</p>
    <h2 style="font-family:Pacifico;color:#d63384;">
        Will you be my Valentine?
    </h2>

    <div class="btn-group">
        <button class="btn-yes" onclick="sayYes()">YES! ğŸ˜</button>
        <button class="btn-no" id="noBtn"
            onmouseover="moveButton()"
            ontouchstart="moveButton()">NO ğŸ˜¢</button>
    </div>
</div>

<!-- SUCCESS -->
<div id="success-stage">
    <h1>YAY!!! ğŸ‰</h1>
    <div class="big-kiss">ğŸ’‹ğŸ’</div>
    <p>You are officially my Valentine!</p>
    <p>I love you so much ğŸ’–ğŸ‡</p>
    <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" width="200">
</div>

</div>

<script>
/* ===== MEMORY GAME ===== */
const baseIcons = [
  'ğŸ°','ğŸ’–','ğŸ¥•','ğŸŒ¸','ğŸ“','ğŸ§¸','ğŸ€','âœ¨','ğŸ’•','ğŸŒ·',
  'ğŸ‡','ğŸ’','ğŸª','ğŸ«','ğŸŒˆ','â­','ğŸ’˜','ğŸ','ğŸ¯','ğŸˆ'
];

const icons = [...baseIcons, ...baseIcons].sort(() => Math.random() - 0.5);
const grid = document.getElementById('memoryGrid');

let opened = [];
let matches = 0;

icons.forEach(icon => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = 'â”';
    card.addEventListener('click', () => flip(card, icon));
    grid.appendChild(card);
});

function flip(card, icon) {
    if (opened.length < 2 && !card.classList.contains('done')) {
        card.textContent = icon;
        opened.push({ card, icon });

        if (opened.length === 2) {
            if (opened[0].icon === opened[1].icon) {
                opened.forEach(o => o.card.classList.add('done'));
                matches++;
                opened = [];

                if (matches === 20) {
                    setTimeout(startHeartGame, 600);
                }
            } else {
                setTimeout(() => {
                    opened.forEach(o => o.card.textContent = 'â”');
                    opened = [];
                }, 700);
            }
        }
    }
}

/* ===== HEART GAME ===== */
let heartsCaught = 0;

function startHeartGame() {
    document.getElementById('memory-stage').style.display = 'none';
    document.getElementById('heart-stage').style.display = 'block';

    const interval = setInterval(() => {
        if (heartsCaught >= 5) {
            clearInterval(interval);
            document.getElementById('heart-stage').style.display = 'none';
            document.getElementById('proposal-stage').style.display = 'block';
            return;
        }
        spawnHeart();
    }, 700);
}

function spawnHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'ğŸ’–';
    heart.style.left = Math.random() * 90 + 'vw';
    heart.style.bottom = '-50px';

    heart.onclick = () => {
        heartsCaught++;
        document.getElementById('heartCount').textContent =
            heartsCaught + ' / 5';
        heart.remove();
    };

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}

/* ===== NO BUTTON ===== */
function moveButton() {
    const btn = document.getElementById('noBtn');
    btn.style.left = Math.random() * 70 + '%';
    btn.style.top = Math.random() * 40 + 'px';
}

/* ===== YES (UNCHANGED ENDING) ===== */
function sayYes() {
    document.getElementById('proposal-stage').style.display = 'none';
    document.getElementById('success-stage').style.display = 'block';
}
</script>

</body>
</html>
